<div class="container">
  <h1 class="text-center">Task Manager</h1>
  <form (ngSubmit)="addTask()">
    <div class="col">
      <div class="form-group col-md-3">
        <label for="taskTitle">Title</label>
        <input type="text" class="form-control" id="taskTitle" [(ngModel)]="newTask.title" name="title" required #title="ngModel">
      </div>
      
      <div class="form-group col-md-3">
        <label for="taskDescription">Description</label>
        <textarea class="form-control" id="taskDescription" rows="3" [(ngModel)]="newTask.description" name="description" required></textarea>
      </div>
      <div class="form-group col-md-3">
        <label for="taskDueDate">Due Date</label>
        <input type="date" class="form-control" id="taskDueDate" [(ngModel)]="newTask.dueDate" name="dueDate" required [min]="today">
      </div>
      <div class="form-group col-md-3">
        <label for="taskPriority">Priority</label>
        <select class="form-control" id="taskPriority" [(ngModel)]="newTask.priority" name="priority">
          <option value="">Select</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary mt-3">
          {{ editingTaskIndex >= 0 ? 'Update Task' : 'Add Task' }}
        </button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-md-12 text-center">
      <button type="button" class="btn btn-secondary mt-3 me-2" (click)="sortTasksByDueDate()">
        Sort by Due Date
      </button>
      <button type="button" class="btn btn-secondary mt-3 me-2" (click)="sortTasksByPriority()">
        Sort by Priority
      </button>
      <button type="button" class="btn btn-secondary mt-3" (click)="sortTasksByStatus()">
        Sort by Status
      </button>
    </div>
  </div>

  <h2 class="mt-5" *ngIf="tasks.length > 0">Task List</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let task of tasks; let i = index">
      <div class="card mt-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>{{ task.title }}</span>
        </div>
        <div class="card-body">
          <p>{{ task.description }}</p>
          <p><strong>Due Date:</strong> {{ task.dueDate | date }}</p>
          <p><strong>Priority:</strong> {{ task.priority }}</p>
          <button type="button" class="btn btn-secondary btn-sm me-2" (click)="editTask(i)">Edit</button>
          <button type="button" class="btn btn-secondary btn-sm me-2" (click)="deleteTask(i)">Delete</button>
          <select class="btn btn-secondary btn-sm me-2" [(ngModel)]="task.status" (change)="updateTaskStatus(i, task.status)">
            <option value="to-do">To-Do</option>
            <option value="in-progress">In-Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
